<div class="profile-component">
  <div class="profile-image">
    <img [src]="imageUrl" [alt]="name" />
  </div>
  <div class="profile-details">
    <h3>{{ position }}</h3>
    <h4>{{ name }}</h4>
    <div class="description">
      <ng-content></ng-content>
    </div>
    <div class="contact">
      <p>Contact:</p>
      <p>{{ contactEmail }}</p>
    </div>
  </div>
</div>
