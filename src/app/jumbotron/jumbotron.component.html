<div class="jumbotron-content">
  <ng-container *ngIf="title === 'For Applicants'; else defaultContent">
    <h2>{{ title }}</h2>
    <img
      src="assets/images/vacancies-jumbotron.jpg"
      alt="Hello Nurse"
      class="jumbotron"
    />
  </ng-container>

  <ng-template #defaultContent>
    <div class="video-container">
      <video
        src="assets/videos/jumbotron-video.mp4"
        controls="false"
        loop
        autoplay
      ></video>
      <div class="video-text">
        <h1 style="font-family: Suranna">
          STAFFING CHALLENGES IN THE HEALTHCARE SECTOR
        </h1>
        <h3
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: 100;
            font-display: center;
          "
        >
          WORK WITH US TO FIND THE APPROPRIATE POSITION AND DESIRED EMPLOYMENT
        </h3>
      </div>
    </div>
  </ng-template>
</div>
