<nav>
  <div class="logo-burger-wrapper" style="display: inline-block">
    <a
      [routerLink]="['/']"
      class="logo-link"
      (click)="toggleMobileMenu($event)"
    >
      <div class="logo-wrapper">
        <div class="logo">
          <img src="assets/images/LogoAM.png" alt="Logo" class="logo" /><img
            style="display: inline-block; width: 40%; margin-bottom: 2em"
          />
        </div>
        <div class="logo-name"><img src="assets/images/name.png" /></div>
      </div>
    </a>
    <div class="mobile-menu" (click)="toggleMobileMenu()">
      <div class="burger-icon-wrapper">
        <div class="burger-icon">&#9776;</div>
      </div>
    </div>
  </div>
  <div class="nav-wrapper" [ngClass]="{ open: isMobileMenuOpen }">
    <div class="nav-links">
      <a routerLink="/" (click)="toggleMobileMenu()">Home</a>
      <a routerLink="/about-us" (click)="toggleMobileMenu()">About Us</a>
      <a routerLink="/for-companies" (click)="toggleMobileMenu()"
        >For Companies</a
      >
      <a routerLink="/for-applicants" (click)="toggleMobileMenu()"
        >For Applicants</a
      >
      <a routerLink="/vacancies" (click)="toggleMobileMenu()">Vacancies</a>
      <a routerLink="/contact" (click)="toggleMobileMenu()">Contact</a>
    </div>
  </div>
</nav>
