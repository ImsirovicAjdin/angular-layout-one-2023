<div class="slider-container">
  <div
    *ngFor="let image of images"
    class="slide"
    [style.background-image]="'url(assets/images/' + image.url + ')'"
    [class.active]="image === currentImage"
  >
    <div class="overlay">
      <div class="content">
        <h4>With us your future gets brighter!</h4>
        <p>Contact us for more !</p>
      </div>
    </div>
  </div>
</div>
