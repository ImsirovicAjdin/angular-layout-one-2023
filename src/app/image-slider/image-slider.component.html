<div class="slider-container">
  <div
    *ngFor="let image of images"
    class="slide"
    [style.background-image]="'url(assets/images/' + image.url + ')'"
    [class.active]="image === currentImage"
  >
    <div class="overlay">
      <h3>We Offer</h3>
      <div class="content">
        <div class="offer">
          <p>Professional support from recruiting to on-boarding</p>
          <p>Breaking down language barriers</p>
          <p>
            When things get difficult: Coaching as a cultural conflict solver
          </p>
          <p>Welcoming culture</p>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </div>
</div>
