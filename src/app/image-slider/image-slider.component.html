<div class="slider-container">
  <div
    *ngFor="let image of images"
    class="slide"
    [style.background-image]="'url(assets/images/' + image.url + ')'"
    [class.active]="image === currentImage"
  >
    <div class="overlay">
      <h3>Wir bieten:</h3>
      <div class="content">
        <div class="offer">
          <p>Professionelle Unterstützung vom Recruiting bis zum On-boarding</p>
          <p>Abbau von Sprachbarrieren</p>
          <p>Wenn es mal schwierig wird: Coaching als Kulturkonfliktlöser</p>
          <p>Willkommenskultur</p>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </div>
</div>
