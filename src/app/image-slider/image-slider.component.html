<div class="slider-container">
  <div
    *ngFor="let image of images"
    class="slide"
    [style.background-image]="'url(assets/images/' + image + ')'"
    [class.active]="image === currentImage"
  >
    <div class="overlay">
      <div class="content">
        <h4>Slider Heading</h4>
        <p>This is a sample text.</p>
      </div>
    </div>
  </div>
</div>
